<!DOCTYPE html>
<html>

<head>
  <!-- Linking page to CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Linking page to JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>
  <h3>Yelp and Google Map Test</h3>
  <div id="findRestaurants">
    Find Restaurants In:
  </div>

  <div id="locationField">
    <input id="autocomplete" placeholder="Enter a city" type="text" />
  </div>


  <div id="map"></div>

  <div id="listing">
    <table id="resultsTable">
      <tbody id="results"></tbody>
    </table>
  </div>

  <div style="display: none">
    <div id="info-content">
      <table>
        <tr id="url-row" class="table_row">
          <td id="icon" class="table_icon"></td>
          <td id="url"></td>
        </tr>
        <tr id="address-row" class="table_row">
          <td class="attribute_name">Address:</td>
          <td id="address"></td>
        </tr>
        <tr id="phone-row" class="table_row">
          <td class="attribute_name">Telephone:</td>
          <td id="phone"></td>
        </tr>
        <tr id="rating-row" class="table_row">
          <td class="attribute_name">Rating:</td>
          <td id="rating"></td>
        </tr>
        <tr id="website-row" class="table_row">
          <td class="attribute_name">Website:</td>
          <td id="website"></td>
        </tr>
      </table>
    </div>
  </div>

  <!-- Linking page to .js file -->
  <script type="text/javascript" src="assets/javascript/maps.js"></script>
    <!-- Linking page to Google Maps API -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADQWA9pS3wGpWVW7yxepN2ms5uk4h80Uk&libraries=places&callback=initMap"
    async defer></script>
</body>

</html>
